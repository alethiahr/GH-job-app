<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alethia Job Application - With Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #0042EA;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0033bb;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Alethia Social Services</h1>
  <p style="text-align:center;">Job Application Form</p>
  <form id="jobForm">
    <label>First Name</label>
    <input type="text" name="first_name" required>

    <label>Middle Initial</label>
    <input type="text" name="middle_initial" maxlength="1">

    <label>Last Name</label>
    <input type="text" name="last_name" required>

    <label>Address</label>
    <input type="text" name="address" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Phone Number</label>
    <input type="tel" name="phone" pattern="[0-9]10" required>

    <label>SSN</label>
    <input type="text" name="ssn" maxlength="9" required>

    <label>U.S. Citizenship</label>
    <select name="citizenship" required>
      <option value="">Select</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label>Authorized to Work in U.S. (if not citizen)</label>
    <select name="work_auth">
      <option value="">Select</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label>CPR Expiration Date</label>
    <input type="date" name="cpr_expiry" required>

    <label>Article 9 Expiration Date</label>
    <input type="date" name="article9_expiry" required>

    <label>Prevention & Support Expiration Date</label>
    <input type="date" name="pns_expiry" required>

    <button type="submit">Submit Application</button>
  </form>

  <script>
    document.getElementById('jobForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const form = event.target;
      const formData = {
        first_name: form.first_name.value,
        middle_initial: form.middle_initial.value,
        last_name: form.last_name.value,
        address: form.address.value,
        email: form.email.value,
        phone: form.phone.value,
        ssn: form.ssn.value,
        citizenship: form.citizenship.value,
        work_auth: form.work_auth.value,
        cpr_expiry: form.cpr_expiry.value,
        article9_expiry: form.article9_expiry.value,
        pns_expiry: form.pns_expiry.value,
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        });

        if (response.ok) {
          alert("Application submitted successfully!");
          form.reset();
        } else {
          alert("Submission failed. Please try again.");
        }
      } catch (error) {
        alert("An error occurred. Please try again.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
